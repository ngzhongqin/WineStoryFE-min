  <div class="contain-to-grid sticky">
  <nav class="top-bar" data-topbar>
    <ul class="title-area">
      <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
      <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
    </ul>
    <div class="logo">
      <a href="#/"><img src="images/logo-small.png"></a>
    </div>
    <section class="top-bar-section">
      <!-- Right Nav Section -->
      <ul class="right">

            <li ng-if="user" class="has-dropdown">
              <a href="#">{{user.full_name}}</a>
              <ul class="dropdown">
                <li><a href="#">Profile</a></li>
                <li ><a href="#/orders">Orders</a></li>
                <li ng-if="user" > <a href="#/logout">Logout</a></li>
              </ul>
            </li>

        <li> <a href="#/store">Store</a></li>
        <li ng-if="!user" > <a href="#/signup">Sign Up</a></li>
        <li ng-if="!user" > <a href="#/login">Login</a></li>
          

            <li>
              <a href="#/cart">
                  <ngcart-summary></ngcart-summary>
              </a>  
            </li>
          

      </ul>

    </section>
  </nav>
</div>



  <div class="row">
    <div class="small-2 medium-2 large-2 columns"></div>
    <div class="small-12 medium- 12 large-12 columns">
    
    <div class="greenbox">
        <alert ng-if="code" data-alert class="alert-box success round">
            {{code}} : {{message}}
            <a class="close" class="close">&times;</a>
        </alert> 
    </div>

    <div class="redbox">
        <alert ng-if="code" data-alert class="alert-box warning round">
            {{code}} : {{message}}
            <a class="close" class="close">&times;</a>
        </alert>
    </div>

        

     <div class="container">
    <div ng-view=""></div>
    </div>


        <div class="loading">Loading&#8230;</div>



    </div>
    <div class="small-2 medium-2 large-2 columns"></div>
  </div>
