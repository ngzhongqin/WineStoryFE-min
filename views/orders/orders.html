<h2>Orders</h2>
<div class="row">
  
    <div class="small-12 large-7 columns">
        
    <table>
      <tr>
        <th>Date</th>
        <th>Order Id</th>
        <th>Amount</th>
        <th>Order Status</th>
      </tr>
      <tr ng-repeat="order in orders">
        <td>{{order.createddt}}</td>
        <td><a href="#/orders/view/{{order.id}}">Order {{order.id}}</a></td>
        <td>${{order.total_cost}}</td>
        <td>{{order.order_state}}</td>
      </tr>
    </table>
       
    </div>
    
</div>
