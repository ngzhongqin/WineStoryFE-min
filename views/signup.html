<div class="center row">
  <div class="section-container tabs" data-section="tabs">
    <section>
      <p class="title" data-section-title><a href="/#/signup">Sign Up</a></p>
      <div class="content" data-section-content>
        <p>
        <div class="row">
          <div class="large-12 columns">
            <div class="signup-panel">
              <p class="welcome">Hello, new user!</p>

              <p>Signup: {{signup}}</p>

              <form ng-submit="submitPost()">
                <div style="display:none"></div>
                <div class="row collapse">
                  <div class="small-2  columns">
                    <span class="prefix"><i class="fi-torso"></i></span>
                  </div>
                  <div class="small-10  columns">
                    <input id="user_full_name" placeholder="Full Name" type="text" ng-model="signup.full_name"/>
                  </div>
                </div>
                <div class="row collapse">
                  <div class="small-2 columns">
                    <span class="prefix"><i class="fi-mail"></i></span>
                  </div>
                  <div class="small-10  columns">
                    <input id="user_email" placeholder="Email" type="email" ng-model="signup.email"/>
                  </div>
                </div>
                <div class="row collapse">
                  <div class="small-2 columns ">
                    <span class="prefix"><i class="fi-lock"></i></span>
                  </div>
                  <div class="small-10 columns ">
                    <input id="user_password" placeholder="Password" type="password" ng-model="signup.password"/>
                  </div>
                </div>
                <button name="button" type="submit">Sign Up</button>
</form>            

</div>
          </div>
        </div></p>
      </div>
    </section>
  </div>
  <div>
</div>
</div>
